<!-- popup review -->

<div class="modal modal__review">
  <div class="inner">
    <span class="close"></span>
    <div class="heading">
      <h4 class="title">Вы можете оставить отзыв</h4>
      <p>Используйте данную форму для того, чтобы оставить отзыв</p>
      <span class="description">Комментарий будет выведен только после предварительной проверки нашими
        сотрудниками.</span>
    </div>
    <form class="form">
      <div class="form__row">
        <div class="form__column">
          <!-- за включение border ошибки отвечает класс .error для form__input-->
          <label class="label">Ваше имя</label>
          <input class="input form__input" required type="text">
          <span class="error__text">Ошибка</span>
        </div>
        <div class="form__column">
          <!-- за включение border ошибки отвечает класс .error для form__input-->
          <label class="modal__label">E-mail</label>
          <input class="input form__input" required type="text">
          <span class="error__text">Ошибка</span>
        </div>
      </div>
      <label class="label">Текст сообщения</label>
      <textarea></textarea>
      <div class="modal__action">
        <!-- класс finish отвечает за закрытие попапа при нажатии-->
        <button class="button finish">Отправить</button>
      </div>
    </form>
  </div>
</div>
